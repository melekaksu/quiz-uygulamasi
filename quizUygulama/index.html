<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Projesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="result">
        <div class="result-header">Quiz Tamamlandı</div>
        <div class="result-stats">
            <div class="result-correct">Doğru: 0</div>
            <div class="result-wrong">Yanlış: 0</div>
            <div class="result-empty">Boş: 0</div>
        </div>

        <div class="again">Tekrar</div>
    </div>

    <div class="container">
        <div class="header">
            <div class="time">30sn</div>
            <div class="title">Quiz Projesi</div>
            <div class="count">1/10</div>
        </div>

        <div class="timer"></div>

        <div class="body">
            <div class="question">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </div>
            <div class="options">
                <div class="option">Option 1 </div>
                <div class="option">Option 2 </div>
                <div class="option">Option 3 </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
